TIMING:
  TAP_MILLISEC: 150
  DOUBLE_TAP_MILLISEC: 100

MAPPINGS:
  - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_LEFTCTRL
    TAP: KEY_ESC
    HOLD: KEY_ESC
  - KEY: KEY_ESC
    TAP: KEY_CAPSLOCK
    HOLD: KEY_CAPSLOCK
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_LEFTSHIFT
    TAP: KEY_BACKSPACE
    HOLD: KEY_LEFTSHIFT
  - KEY: KEY_RIGHTSHIFT
    TAP: KEY_BACKSPACE
    HOLD: KEY_RIGHTSHIFT
  - KEY: KEY_TAB
    TAP: KEY_TAB
    HOLD: KEY_LEFTALT
      # HOLD_START: AFTER_RELEASE
  - KEY: KEY_0
    TAP: KEY_0
    HOLD: [KEY_LEFTSHIFT, KEY_0]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_1
    TAP: KEY_1
    HOLD: [KEY_LEFTSHIFT, KEY_1]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_2
    TAP: KEY_2
    HOLD: [KEY_LEFTSHIFT, KEY_2]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_3
    TAP: KEY_3
    HOLD: [KEY_LEFTSHIFT, KEY_3]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_4
    TAP: KEY_4
    HOLD: [KEY_LEFTSHIFT, KEY_4]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_5
    TAP: KEY_5
    HOLD: [KEY_LEFTSHIFT, KEY_5]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_6
    TAP: KEY_6
    HOLD: [KEY_LEFTSHIFT, KEY_6]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_7
    TAP: KEY_7
    HOLD: [KEY_LEFTSHIFT, KEY_7]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_8
    TAP: KEY_8
    HOLD: [KEY_LEFTSHIFT, KEY_8]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_9
    TAP: KEY_9
    HOLD: [KEY_LEFTSHIFT, KEY_9]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_MINUS
    TAP: KEY_MINUS
    HOLD: [KEY_LEFTSHIFT, KEY_MINUS]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_EQUAL
    TAP: KEY_EQUAL
    HOLD: [KEY_LEFTSHIFT, KEY_EQUAL]
    HOLD_START: AFTER_RELEASE
  - KEY: KEY_GRAVE
    TAP: KEY_GRAVE
    HOLD: [KEY_LEFTSHIFT, KEY_GRAVE]
    HOLD_START: AFTER_RELEASE
